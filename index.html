<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>nikotama-2016-aug-frontend by freddiefujiwara</title>
</head>
<body>
<input type="button" id="button" value="Click ME!">
<ul id="list"></ul>
<script src="https://rawgit.com/freddiefujiwara/nikotama/master/dist/nikotama.bundle.js"></script>
<script type="application/javascript">
(function(d,w){
 var button = d.getElementById('button');
 $nikotama.on(button,'click',function(event){
     $nikotama.get('https://rawgit.com/freddiefujiwara/nikotama-2015-Aug/master/api/post.js',function(stat){
         if('success' === stat.status){
         $nikotama.get('https://rawgit.com/freddiefujiwara/nikotama-2015-Aug/master/api/get.js',function(data){
             var li =d.createElement('li');
             li.innerHTML = data[0].name;
             var ul = d.getElementById('list');
             ul.appendChild(li);
             },'get');
         }
         },'post');
     });
 })(document,window);
</script>
</body>
</html>
